<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    /* .favorites img {
      width: 150px;
    } */
  </style>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };
      console.log("야옹");

      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{ width: "150px" }} />
          </li>
        );
      }

      function Favorites({ favorites }) {
        return (
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem img={cat} key={cat} /> //중괄호 안에 있는 cat은 배열인자에 있는 CAT1, CAT2(요소들)
            ))}
          </ul>
        );
      }

      const MainCard = ({ img, onHeartClick }) => {
        return (
          <div className="main-card">
            <img src={img} alt="고양이" width="400" />
            <button onClick={onHeartClick}>🤍</button>
          </div>
        );
      };

      //const title = <h1>1번째 고양이 가라사대aaa</h1>;
      const Title = (props) => {
        //console.log(props);
        return <h1>{props.children}</h1>;
      };

      const Form = ({ updateMainCat }) => {
        //props로 함수자체를 넘김
        //const counterState = React.useState(1); //1은 counterState의 초기값. 폼전송후 n번째로 증가하기위해 변수생성.
        //const counter = counterState[0]; //useState의 첫번째 인자는 카운터 그 자체
        //const setCounter = counterState[1]; //useState의 두번째 인자는 카운터를 조작하는 함수. 이걸로 카운터를 바꿈.
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState("");
        const [errorMessage, setErrorMessage] = React.useState("");

        function handleInputChange(e) {
          //console.log(e.target.value.toUpperCase())
          const userValue = e.target.value;
          setErrorMessage(""); //검증전 초기화

          if (includesHangul(userValue)) {
            setErrorMessage("한글은 입력할 수 없습니다.");
          }
          setValue(userValue.toUpperCase());
        }

        function handleFormSubmit(e) {
          e.preventDefault("ㅁㄴㅁㅇㄹ");
          setErrorMessage(""); //검증전 초기화

          if (value == "") {
            //validation부분.
            setErrorMessage("글씨를 입력해 주세요");
            return;
          }
          updateMainCat();
        }

        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{ color: "red" }}>{errorMessage}</p>
          </form>
        );
      };
      const App = () => {
        const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
        const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
        const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

        const [counter, setCounter] = React.useState(
          jsonLocalStorage.getItem("counter")
        );
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState(
          jsonLocalStorage.getItem("favorites") || [] // 앞에께 없으면 뒤에꺼를 써라 라는 뜻
        );

        //console.log("카운터 ", counter);
        //console.log("카드카운터 ", mainCat);

        function updateMainCat() {
          //console.log("폼 전송됨");
          setMainCat(CAT2);
          const nextCounter = counter + 1;
          setCounter(nextCounter);
          jsonLocalStorage.setItem("counter", nextCounter);
        }

        function handleHeartClick() {
          const nextFavorites = [...favorites, mainCat];
          setFavorites(nextFavorites); //cat3 를 기존 favorites 배열에 넣는다.
          jsonLocalStorage.setItem("favorites", nextFavorites);
        }

        //{} jsx내에서 변수쓸 때 사용
        return (
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <Form updateMainCat={updateMainCat} />
            <MainCard img={mainCat} onHeartClick={handleHeartClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const 여기다가그려 = document.querySelector("#app");

      //ReactDOM.render(catItem, 여기다가그려); 리액트17이하
      ReactDOM.createRoot(여기다가그려).render(<App />); //리액트18일때. 이거사용해야함.
    </script>
  </body>
</html>
